<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Company</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Company</h1>
      <div class="pizza-order">
        <form id="new-pizza">
          <div class="form-group">
            <label for="customer-name">Enter Your Name: </label>
            <input type="text" class="form-control" id="customer-name">
          </div>

          <div class-"form-group">
            <label for="quantity">How Many Pizzas would you like? </label>
            <input type="number" class="form-control" id="quantity">
          </div>

          <div class="form-group">
            <label for="size-select">Select Size of Pizza</label>
            <select name="size-select" id="size-select" class="form-control">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>

          <div id="new-toppings">
            <div class="form-group new-topping-container">
              <label for="new-topping">Select a Topping</label>
              <select name="new-topping" id="topping-select" class="form-control new-topping">
                <option value="Pepperoni">Pepperoni</option>
                <option value="Sausage">Sausage</option>
                <option value="Olive">Olives</option>
                <option value="Mushroom">Mushrooms</option>
                <option value="Onion">Onions</option>
                <option value="Extra-cheese">Extra Cheese</option>
                <option value="Bacon">Bacon</option>
                <option value="Pineapple">Pineapple</option>
                <option value="Garlic">Garlic</option>
              </select>
            </div>
          </div>
          <button type="submit" id="add-topping">Add a Topping</button>
          <button type="submit" id="add-pizza">Check Price</button>
        </form>
      </div>

      <div class="pizza-stats">
        <div class="customer-name">
          <h4 class="customer-name"></h4>
        </div>
        <div>
          <h5 class="pizza-size"></h5>
        </div>
        <div>
          <h5 class="display-toppings"></h5>
          <h5> </h5>
          <ul class="toppings">
          </ul>
        </div>
        <div>
          <h2 class="total-cost"></h2>
        </div>
        <!-- <button type="submit" id="try-again">Check another Pizza</button> -->
      </div>

    </div>
  </body>
</html>
