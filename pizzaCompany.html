<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Company</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Company</h1>
      <div class="pizza-order">
        <form id="new-pizza">
          <div class="form-group">
            <label for="customer-name">Enter Your Name: </label>
            <input type="text" class="form-control" id="customer-name">
          </div>
          <div class="form-group">
            <label for="size-select">Select Size of Pizza</label>
            <select name="size-select" id="size-select" class="form-control">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div class="form-group">
            <label for="topping-select">Select a Topping</label>
            <select name="size-select" id="size-select" class="form-control">
              <option value="pepperoni">Pepperoni</option>
              <option value="sausage">Sausage</option>
              <option value="olive">Olives</option>
              <option value="mushroom">Mushrooms</option>
              <option value="onion">Onions</option>
              <option value="extra-cheese">Extra Cheese</option>
              <option value="bacon">Canadian Bacon</option>
              <option value="pineapple">Pineapple</option>
              <option value="garlic">Garlic</option>
            </select>
          </div>
          <button type="submit" id="add-pizza">Check Price</button>
          <button type="submit" id="add-topping">Add a Topping</button>
        </form>
      </div>
    </div>
  </body>
</html>
